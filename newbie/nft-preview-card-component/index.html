<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <img class="image" src="images/image-equilibrium.jpg" alt="">
    <h2>Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes<br>balance and calm.</p>
    <div class="price">
      <div class="eth">
        <img src="images/icon-ethereum.svg" alt="icon-ethereum">
        0.041 ETH
      </div>
      <div class="days">
        <img src="images/icon-clock.svg" alt="icon-clock">
        3 days left
      </div>
    </div>
    <div class="perfil">
      <img src="images/image-avatar.png" class="mg" alt="avatar">
      <p class="mg">Creation of <p class="name mg">Jules Wyvern</p></p>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/luisarante">luisarante</a>.
  </div>
</body>
</html>
